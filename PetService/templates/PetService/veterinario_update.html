{% extends 'PetService/base.html' %}
{% load static %}

{% block titulo %} Veterinarios {% endblock titulo %}

{% block cambios %}
<h1 style="font-family: cambria; color: green; margin: 20px; background-color: rgb(248, 222, 189);">Editar veterinario</h1>
<form action="" method="POST" style="margin: 15px; color: rgb(57, 8, 122); background-color: rgb(161, 221, 218);">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Guardar cambios" style=" box-shadow: 5px 5px 5px; color: rgb(126, 52, 9); border-color: black; margin-left: 5px;">
</form>
<p>
    <a href="{% url 'veterinario_list' %}" style="font-size: 20px; color: green; margin: 30px;"> Regresar </a>
</p>
{% endblock %}
